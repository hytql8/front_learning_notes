<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { reactive, watch } from "../index.js";

        const obj = reactive({
            name: "小明",
            age: 20,
            girlfriend: {
                name: "小芳",
                age: 18
            }
        });

        setInterval(() => {
            obj.age++;
        }, 1000);
        watch(() => obj.age, (newValue, oldValue) => {
            console.log("监听到变化", newValue, oldValue);
            document.querySelector("#app").innerHTML = `监听到变化，年龄： ${newValue}`;
        });
        obj.age++;
    </script>
</body>

</html>
